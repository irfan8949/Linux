<!DOCTYPE html>
<html>
    <head>
        <title>for loop</title>
    </head>
    <h1>What is the table of two</h1>
     
    <p id = "two">
         
    </p>
     
</html>
<script>
     
    let val ="";
     
for (let x = 10; x>=1; x-- ){
    val += 2*x +"<br>";
    

     
}
document.getElementById("two").innerHTML= val;
</script>
