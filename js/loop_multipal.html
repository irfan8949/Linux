<!DOCTYPE html>
<html>
    <head>
        <title>Multipal</title>
    </head>
    <body>
        <p id="same"></p>
        
    </body>
</html>
<script>
    let net = ""
    for(let x = 0; x<= 5; x++){
        for(let y =1; y <= 5; y++)
            {
                net += x;
            }
     net += "<br>" ;   
    }
    document.getElementById("same").innerHTML=net;
</script>
