        var tab = document.getElementById("star").value;
        

        if( tab === ""){
            return;

        }

    let net = "";
    for(var x = 1; x<= 5; x++){
       
       
       
        for(let y =5; y >= x; y--)
            { 
               net= net+"&nbsp;&nbsp;";
                 
            }
       
       
       
        for(let i =1;i <=2*x-1; i++)
            { 
               net+=tab;
                
                 
            }



     net += "<br>";    
    }
    document.getElementById("same").innerHTML=net;
}
</script>
