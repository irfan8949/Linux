<!DOCTYPE html>
<html>
    <head>
        <title>Error</title>
    </head>
    <body>
        <p id = "hase">The Print of the value</p>
    </body>

<script>
    let hase_value = "";
    for(let i = 1; i<=5; i++){
        for(let j = 1; j<=i; j++){
           hase_value += "#";
        }
        hase_value +="<br>";
    }
    document.getElementById("hase").innerHTML= hase_value;
</script>
