<!DOCTYPE html>
<html>
    <head>
        <title>for loop</title>
    </head>
    <h1>What is the table of two</h1>
    <input type="text" id = "table_text" placeholder="Numer type" >
    <P><button onclick="set()"> click</button></P>
    <p id = "two">
         
    </p>
     
</html>
<script>

    function set(){
                  
        var table_name = document.getElementById('table_text').value;
        console.log(table_name);
            
         let val ="";
         
         var table = table_name;
           for (let x = 1; x<=10; x++){
           val = val+"<h4>"+table+"*"+x+"=" +table*x +"</h4>";
    

     
             }
    
            document.getElementById("two").innerHTML= val;
     }
</script>
