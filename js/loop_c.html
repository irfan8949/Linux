<!DOCTYPE html>
<html>
    <head>
        <title>Uper Dowan</title>
    </head>
    <body>
         

        <p id="demo"></p>
    </body>
</html> 
<script>
     
        let name = "";
        for(let x = 10; x>=1; x-- ){
            for(let y = 1; y <=x; y++){
                 name += y;
            }
            name += "<br>";
        }
        document.getElementById("demo").innerHTML = name;
    

    
  
</script>
