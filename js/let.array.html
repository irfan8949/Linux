<script>
       var name_out = []
    function irfan(){
        let table_name = document.getElementById("text_box").value;
        
    name_out.push(table_name)
         printTable();
      
       




    }




        function deleteElement(index){
         
          
          name_out.splice(index,1);

 printTable();

        
         }



         function printTable(){

 let out = name_out.length;
        let y = "";
        for(let x = 0;x<out;x++){
            y += "<tr><td>"+(x+1)+"</td><td>"+name_out[x]+"</td><td><input type='button' value='delete' onclick = 'deleteElement("+x+")'></td></tr>";
            
             
        }
        document.getElementById("table").innerHTML= y;
            
         }
</script>
